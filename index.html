<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi tiền tệ</title>
</head>
<body>
    <table>
        <tr>
            <td align="center">Amount</td>
            <td align="center">From Currency</td>
            <td align="center">To Currency</td>
        </tr>
        <tr>
            <td><input type="text" id="money"></td>
            <td><select name="VN" id="quocgia">
                <option value="" selected>Chọn quốc gia</option>
                <option value="1">Việt Nam</option>
                <option value="2">Mỹ</option>
            </select>
            </td>
            <td><select name="USD" id="quocgia2">
                <option value="" selected>Chọn quốc gia</option>
                <option value="1">Việt Nam</option>
                <option value="2">Mỹ</option>
            </select>
            </td>
            <td>
                <input type="button" value="convert" onclick="myFunction()">
            </td>
        </tr>
    </table>
    <div id="123 "></div>
<script>
    function myFunction(){
        let select1 = document.getElementById("quocgia").value;
        let select2 = document.getElementById("quocgia2").value;
        let sotiengoc = parseInt(document.getElementById("money").value);
        if (select1 == select2) {
            document.getElementById("123").innerHTML = "Nhập lại quốc gia";
        }
        if ( select1 == "1" && select2 == "2") {
            document.getElementById("123").innerHTML = "Result :" + sotiengoc/23000 + "$";

        }
        if ( select1 == "2" && select2 == "1") {
            document.getElementById("123").innerHTML = "Result :" + sotiengoc*23000 + "VND";
        }
    }
</script>
</body>
</html>
